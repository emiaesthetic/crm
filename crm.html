<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/inter-semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/inter-bold.woff2" as="font" type="font/woff2" crossorigin>

  <title>CRM</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="add-product">
    <div class="container">
      <div class="add-product__inner">
        <h2 class="add-product__title">Добавить товар</h2>

        <button class="add-product__close">
          <svg class="add-product__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
            <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </button>

        <form class="add-product__form form">
          <fieldset class="form__fieldset">
            <div class="form__row">
              <label class="form__label" for="name">Наименование</label>
              <input class="form__input" type="text" name="name"  id="name">
            </div>

            <div class="form__row">
              <label class="form__label" for="category">Категория</label>
              <input class="form__input" type="text" name="category" id="category">
            </div>

            <div class="form__row">
              <label class="form__label" for="units">Единицы измерения</label>
              <input class="form__input" type="text" name="units" id="units">
            </div>

            <div class="form__row checkbox">
              <label class="form__label" for="discount">Дисконт</label>
              <input class="checkbox__input" type="checkbox" name="discount" id="discount" value="yes">
              <input class="form__input form__input--disabled" type="text">
            </div>

            <div class="form__row">
              <label class="form__label" for="description">Описание</label>
              <textarea class="form__input textarea" name="description" id="description" cols="30" rows="10"></textarea>
            </div>

            <div class="form__row">
              <label class="form__label" for="count">Количество</label>
              <input class="form__input" type="number" name="count" id="count">
            </div>

            <div class="form__row">
              <label class="form__label" for="price">Цена</label>
              <input class="form__input" type="number" name="price" id="price">
            </div>
          </fieldset>

          <button class="form__btn" type="submit">Добавить товар</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
